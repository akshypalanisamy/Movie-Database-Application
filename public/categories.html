<!-- Shows all the categories in a table. -->
<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Categories Table">
<meta name="author" content="Akshy Palanisamy">
<title>Categories Table</title>
<!-- Bootstrap core CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="utilities.js"></script>
</head>
<body>
	<h1 class = "text-center">Categories Table</h1>
<table class = 'table table-bordered table-hover'><thead class='thead-dark'>
<tr>
<th>Category ID</th>
<th>Category Name </th>
</tr>
</thead>
<tbody id="Table">
</tbody>
</table>
<script>
//getting the categories and displaying them in a table
var xhttp = new XMLHttpRequest();
var jsonObj;
var tableStr = "";
xhttp.onreadystatechange = function ReceivedCallback() {
	if (this.readyState == 4 && this.status == 200) {
		jsonObj = JSON.parse(this.responseText);
		for (x in jsonObj){
			console.log(jsonObj[x].category_id );
			console.log(jsonObj[x].name );

			tableStr += (
			"<tr>" +
			"	<td>" + jsonObj[x].category_id + "</td>" +
			"	<td>" + jsonObj[x].name + "</td>" +
			"</tr>"
		);
	}

		document.getElementById("Table").innerHTML = tableStr;
	}
};
xhttp.open("GET", "https://akshy.com/api/categories", true);
xhttp.send();
</script>
</body>
</html>
